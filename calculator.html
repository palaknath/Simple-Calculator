<!DOCKTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body
{
background-image:url('https://cdn.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_3000/https://alohamindmath.com/wp-content/uploads/2018/09/Image-10.jpg');
background-repeat:no-repeat;
}
.container
{
width:500px;
margin:auto;
height:auto;
color:white;
background-color:black;
padding:15px;
border-radius:5px;
}

input[type=text]
{
width:100%;
padding:10px;
font-size:22px;
font-weight:bold;
margin-top:20px;
border-radius:5px;
}

input[type=button]
{
width:90px;
padding:10px;
font-size:22px;
font-weight:bold;
border-radius:5px;
background:#ffffcc;
}

#delete
{
width:100%;
}

#op
{
width:30%;
}
#zero
{
width:25%;
}

</style>
</head>
<body>
<h1 align="center">
<marquee direction="left" width="700" margin="auto">
Welcome to Simple Calculator
</marquee>
</h1>
<div class="container">
<form name="calci">
<input type="text" name="display">
<br>
<br>
<input type="button" value="9" onclick="calci.display.value+='9'" >
<input type="button" value="8" onclick="calci.display.value+='8'" >
<input type="button" value="7" onclick="calci.display.value+='7'" >
<input type="button" value="+" onclick="calci.display.value+='+'" id="op">
<br>
<br>
<input type="button" value="6" onclick="calci.display.value+='6'" >
<input type="button" value="5" onclick="calci.display.value+='5'" >
<input type="button" value="4" onclick="calci.display.value+='4'" >
<input type="button" value="-" onclick="calci.display.value+='-'" id="op" >
<br>
<br>
<input type="button" value="3" onclick="calci.display.value+='3'" >
<input type="button" value="2" onclick="calci.display.value+='2'" >
<input type="button" value="1" onclick="calci.display.value+='1'" >
<input type="button" value="*" onclick="calci.display.value+='*'" id="op" >
<br>
<br>

<input type="button" value="0" onclick="calci.display.value+='0'" id="zero">
<input type="button" value="/" onclick="calci.display.value+='/'" id="op">
<input type="button" value="=" onclick="calci.display.value =eval(calci.display.value)" id="op">
<br>
<br>
<input type="button" value="DELETE" onclick="calci.display.value= ''" id="delete">

</form>

</div>
</body>
</html>
